{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Vehicle{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('vehicle.index') }}">Vehicles</a>
  {% endif %}
{% endblock %}


{% block content %}
  <form method="post">
    <label for="model_year">Year</label>
    <input name="model_year" id="model_year" required>
    <label for="make">Make</label>
    <input name="make" id="make" required>
    <label for="model">Model</label>
    <input name="model" id="model" required>
    <label for="miles">Mileage</label>
    <input name="miles" id="miles" required>
    <label for="oil">Oil Change Interval</label>
    <input name="oil" id="oil" required>
    <label for="brakes">Brake Change Interval</label>
    <input name="brakes" id="brakes" required>
    <input type="submit" value="Register Vehicle">
  </form>
{% endblock %}
